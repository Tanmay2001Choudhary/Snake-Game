<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <div id="main-box" class="main-box">
        <h1 class="heading">SNAKE GAME</h1>
        <div class="game-container">
          <div class="input-container">
            <label for="userName" class="name">Name:</label>
            <input type="text" id="userName" placeholder="Enter your name" />
          </div>
          <div class="level-container">
            <p class="level">Level:</p>
            <div class="select">
              <select id="level">
                <option value="Easy" class="option">Easy</option>
                <option value="Normal" class="option">Normal</option>
                <option value="Intermediate" class="option">Intermediate</option>
                <option value="Hard" class="option">Hard</option>
                <option value="Expert" class="option">Expert</option>
              </select>
            </div>
          </div>
          <button type="button" id="playButton" class="button">Play</button>
        </div>
      </div>

      <div id="game-box" class="game-box">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-about">
          <div id="controls" class="controls">
            <button type="button" id="pauseButton" class="button">Pause</button>
            <button type="button" id="resumeButton" class="button">Resume</button>
            <button type="button" id="resetButton" class="button">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div id="leaderboard" class="leaderboard">
      <h2 class="heading">LEADERBOARD</h2>
      <table id="scores">
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Score</th>
            <th>Level</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <!-- Leaderboard rows will be appended dynamically here -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
